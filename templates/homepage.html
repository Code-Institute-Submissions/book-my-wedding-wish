{% extends 'base.html'%}
{% block content %}
<h1>Heading</h1>
<p>paragraph</p>

<!-- prepare the form -->
<h3>Create Wishlist</h3>

    <form action="{{ url_for('create_wishlistname') }}" method="POST">
        <div class="form-group">
            <label for="wishlistName">Wishlist Name</label>
            <input type="text" class="form-control" id="wishlistName" name="wishlistName">

            <!-- wishlist description -->
            <label for="wishlistDescription">Wishlist Description</label>
            <input type="text" class="form-control" id="wishlistDescription" name="wishlistDescription">
            <!-- header image -->
            <label for="wishlistHeaderImageURL">Wishlist Header Image</label>
            <input type="text" class="form-control" id="wishlistHeaderImageURL" name="wishlistHeaderImageURL">
            

            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>


{% endblock %}

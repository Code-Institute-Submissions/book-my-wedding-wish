<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css"/>

    <title>Book My Wedding Wish - Free Wedding Registry</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand text-uppercase" href="{{ url_for('homepage') }}">Book My Wedding Wishlist</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <img src="{{ url_for('static', filename='images/icons/icon-burger.svg') }}" alt="Menu icon">
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-uppercase" href="{{ url_for('homepage') }}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <!-- scroll down to the form -->
                    <li class="nav-item">
                        <a class="nav-link text-uppercase" href="#scroll">New Wishlist</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<header>
    <svg viewBox="0 0 1440 456" fill="none" xmlns="http://www.w3.org/2000/svg" class="svg">
        <defs>
            <clipPath id="theClippingPathHeader"> 
                <path d="M0 0H1440V428C1154.28 463.616 994.274 464.759 708.5 430C435.096 396.559 279.852 395.667 0 428V0Z" fill="#E2D6CD"/>
            </clipPath> 
        </defs> 
        <image xlink:href="{{ url_for('static', filename='images/img-header.png') }}" clip-path="url(#theClippingPathHeader)"></image>
    </svg>
</header>



    <div>
        {% block content %} {% endblock %}
    </div>


<footer>
    <svg viewBox="0 0 1440 456" fill="none" xmlns="http://www.w3.org/2000/svg" class="svg">
        <defs>
            <clipPath id="theClippingPathFooter"> 
                <path d="M1440 456L8.07047e-05 456V27.4397C285.724 -8.22297 445.726 -9.36743 731.5 25.4371C1004.9 58.9221 1160.15 59.815 1440 27.4397V456Z" fill="#E2D6CD"/>
            </clipPath> 
        </defs> 
        <image xlink:href="{{ url_for('static', filename='images/img-footer.png') }}" clip-path="url(#theClippingPathFooter)"></image>
    </svg>
    <div id="footer-content" class="container-footer">
        <div class="row">
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank">
                <img src="{{ url_for('static', filename='images/icons/social-icons/icon-facebook.svg') }}" alt="Facebook">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="{{ url_for('static', filename='images/icons/social-icons/icon-instagram.svg') }}" alt="Instagram">
            </a>
            <a href="https://www.pinterest.com" target="_blank">
                <img src="{{ url_for('static', filename='images/icons/social-icons/icon-pinterest.svg') }}" alt="Pinterest">
            </a>
        </div>
        </div>
        <div class="row">
        <div class="copyrights">
            <p class="text-center">
                Â©2020 <span class="text-uppercase">My Wedding Wish,</span> Hauptstr. 678, Berlin
            </p>
        </div>
        </div>
    </div>
</footer>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>

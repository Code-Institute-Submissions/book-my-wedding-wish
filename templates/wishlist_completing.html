{% extends 'base.html'%}

{% block header %}
<img src="{{ url_for('static', filename='images/header-dsk.png') }}" class="img-hide-display img-width-100" alt="">
<img src="{{ url_for('static', filename='images/header-mob.png') }}" class="img-display img-width-100" alt="">
{% endblock %}

{% block content %}
<section id="section-form">
    <div class="container">
        <div class="form-text">
            <h3 class="text-center">Please complete your wishlist information below:</h3>
        </div>
        <div class="row">
            <form action="{{ url_for('complete_wishlist', new_wishlist_id=new_wishlist_id) }}" method="POST">
                <div class="form-group">
                    <!-- wishlist description -->
                    <label for="wishlist_description">Wishlist Description</label>
                    <textarea class="form-control wishlist-description" id="wishlist_description" name="wishlist_description" rows="3" maxlength="350" value="" required></textarea>
                    <!-- header image -->
                    <label for="wishlist_header_image_URL">Wishlist Header Image</label>
                    <input type="url" class="form-control" id="wishlist_header_image_URL" name="wishlist_header_image_URL" value="" required>
                    <!-- wedding date -->
                    <label for="wishlist_wedding_date">Wedding date</label>
                    <input type="text" class="form-control" id="wishlist_wedding_date" name="wishlist_wedding_date" value="" required>
                    <!-- wedding location -->
                    <label for="wishlist_wedding_location">Wedding location</label>
                    <input type="text" class="form-control" id="wishlist_wedding_location" name="wishlist_wedding_location" value="" required>

                    <button type="submit" class="cta cta-button">Submit</button>
                </div>
            </form>
        </div>
    </div>
</section>


{% endblock %}
